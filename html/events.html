<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <button onclick="alert('Button clicked!')">Click Me</button>
    <p onmouseover="this.style.color='orange'">Hover to change color</p>
</body>
</html>
